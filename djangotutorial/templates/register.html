<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit">
    
        </form>
    </div>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</body>
</html>
